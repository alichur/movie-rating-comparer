<ion-content class="home">
    <ion-list inset>
        <ion-item>
            <ion-label>Movie Name:</ion-label>
            <ion-input [(ngModel)]="title" type="text"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button (click)="getMovies()">Get rating</button>
    </div>
    <ion-card>
        <ion-card-header>
            {{ movieTitle }}
        </ion-card-header>
        <ion-card-content>
            {{ movieRating }}
        </ion-card-content>
    </ion-card>
</ion-content>
